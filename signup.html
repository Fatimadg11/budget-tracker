<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">

</head>

<body>

    <header>
            <a href="login.html">Log In</a>
            <a href="about.html">About Us</a>

    </header>

    <div class="s-container">
        <form action="http://localhost:3000/signup" method="post">
            <fieldset>
                <legend>Sign Up</legend><br><br>
                <input type="email" id="email" placeholder="Email address" name="email"><br><br>
                <input type="text" id="username" placeholder=" Create username" name="username"><br><br>
                <input type="password" id="password" placeholder="Create password" name="password"><br><br>
                <input type="password" id="confirmPassword" placeholder="Confirm password" name="cpasssword"><br><br>
                <button id="send-otp-btn">Send OTP</button><br><br>
                <label for="otp">OTP:</label>
                <input type="text" id="otp" name="otp"><br><br>
                <button id="verify-otp-btn" disabled>Verify OTP</button>
                <button id="submit" type="submit"> Sign up </button>

            </fieldset>
             
        </form>
    </div>

    <p>Already have an Account? <a href="login.html"  id="l-link">Log in</a></p>

    <script src="signup.js"></script>
</body>

</html>
