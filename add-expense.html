<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Expense - Expensely</title>
    <link rel="stylesheet" href="add-expense.css">

</head>

<body>

    <div class="expense-form">
        <h2>Add New Expense</h2>
        <form id="addExpenseForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="eg. Expense Name" required>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="">Select category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="eg. 1000" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter a description of expense"></textarea>
            </div>

            <div class="button-wrapper">
                <button type="submit">+ Add Expense</button>
            </div>
            <div class="button-wrapper">
                <button type="submit">Delete</button>
            </div>
        </form>
    </div>

    <script src="add-expense.js"></script>

</body>

</html>
